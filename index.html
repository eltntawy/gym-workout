<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Workout Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chosen Palette: Warm Neutrals -->
    <!-- Application Structure Plan: The SPA uses a tabbed navigation structure (Day 1 to Day 5) to present the workout plan. This was chosen over a single long page to prevent overwhelming the user and to align with their primary task: viewing a single day's workout. The landing view defaults to Day 1. Key information like goals and safety warnings are presented in a persistent header. This task-oriented design enhances usability for a gym-goer who needs quick, focused access to the daily routine on a mobile device. -->
    <!-- Visualization & Content Choices: Report Info: 5-day workout split -> Goal: Organize & Present -> Presentation: Tabbed content sections with exercise 'cards' and Unicode icons (emojis) for visual cues -> Interaction: User clicks tabs to switch between daily workouts. 'Watch Demo' buttons link to direct YouTube search queries. Justification: Cards are mobile-friendly. Emojis serve as compliant visual aids for each movement, enhancing quick identification. Library: Vanilla JS for tab interaction. HTML/Tailwind for card layout. No charts were used as the source data is procedural, not quantitative. CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-stone-100 text-stone-800">

    <div class="container mx-auto max-w-4xl p-4 sm:p-6 md:p-8">

        <header class="mb-8">
            <h1 id="program-title" class="text-3xl sm:text-4xl font-bold text-teal-800 mb-2">Loading...</h1>
            <p id="program-description" class="text-stone-600">Loading workout program...</p>
        </header>

        <section class="bg-white rounded-xl shadow-sm p-6 mb-8">
            <h2 class="text-xl font-bold mb-4 text-teal-700">Program Overview & Safety</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 text-sm">
                <div class="bg-teal-50 border-l-4 border-teal-500 p-4 rounded-r-lg">
                    <h3 class="font-semibold mb-1">üéØ Primary Goal</h3>
                    <p id="primary-goal">Loading...</p>
                </div>
                <div class="bg-amber-50 border-l-4 border-amber-500 p-4 rounded-r-lg">
                    <h3 class="font-semibold mb-1">‚ö†Ô∏è Safety First</h3>
                    <p id="safety-note">Loading...</p>
                </div>
            </div>
             <div class="mt-6 border-t pt-6">
                 <h3 class="text-lg font-semibold mb-3 text-teal-700">Weekly Structure</h3>
                 <div class="flex flex-wrap gap-4 text-center text-xs sm:text-sm">
                     <div class="flex-1 p-3 bg-stone-100 rounded-lg min-w-[100px]">
                         <span class="block font-bold">Warm-up</span>
                         <span id="warmup-duration" class="text-stone-600">2 min</span>
                     </div>
                     <div class="flex-1 p-3 bg-stone-100 rounded-lg min-w-[100px]">
                         <span class="block font-bold">Workout</span>
                         <span id="workout-moves" class="text-stone-600">7 Moves</span>
                     </div>
                     <div class="flex-1 p-3 bg-stone-100 rounded-lg min-w-[100px]">
                         <span class="block font-bold">Cardio</span>
                         <span id="cardio-duration" class="text-stone-600">15 min</span>
                     </div>
                     <div class="flex-1 p-3 bg-stone-100 rounded-lg min-w-[100px]">
                         <span class="block font-bold">Cool-down</span>
                         <span id="cooldown-duration" class="text-stone-600">10 min</span>
                     </div>
                 </div>
             </div>
        </section>

        <main>
            <div id="tabs-container" class="flex flex-wrap gap-1 border-b border-stone-300 mb-6">
                <!-- Tabs will be generated by JavaScript -->
            </div>

            <div id="workout-content">
                <!-- Workout days will be generated by JavaScript -->
            </div>
        </main>
        
        <section id="cooldown-section" class="mt-8 pt-6 border-t border-stone-300">
            <!-- Cooldown will be generated by JavaScript -->
        </section>

    </div>

    <script src="app.js"></script>
</body>
</html>
